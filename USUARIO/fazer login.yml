info:
  name: fazer login
  type: http
  seq: 2

http:
  method: POST
  url: "{{url}}login"
  body:
    type: json
    data: |-
      {
        "email": "caio@emailsasaaaa.com",
        "senha": "Aa12344321"
      }
  auth: inherit

runtime:
  actions:
    - type: set-variable
      phase: after-response
      selector:
        expression: res.body.data.access_token
        method: jsonq
      variable:
        name: access_token
        scope: runtime

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
